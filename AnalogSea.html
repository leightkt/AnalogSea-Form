<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup</title>
	<meta charset="utf-8" name="description" content="search up for AnalogSea form">
	<link rel="stylesheet" type="text/css" href="AnalogSeaSytles.css">
</head>
<body>
	<header>
	<img id="logo" src="Images/AnalogSea_logo.png">
	</header>
	<main>
		<form action="/signup/" method="post">
			<h1>Sign Up</h1>
			<label for="email">Email</label><br>
			<input type="email" name="email" id='email' placeholder="foo@bar.com" />
			<br>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" placeholder="1234passw0rd" /><br>
			<button type="submit">Sign up</button>
		</form>
	</main>
	<footer>
		<p>Already have an account? <a href="/login">Log In</a></p>
	</footer>
</body>
</html>
